<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/efe1c6d265.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>FANCY FORM</title>
</head>
<body>
    <div class="container">
        <h1 class="logo">fancy form</h1>
        <div id="form-box">
            <i id="prev-btn" class="fas fa-arrow-circle-left"></i>
            <i id="next-btn" class="fas fa-arrow-circle-right"></i>
            <div id="input-group">
                <input id="input-field" required>
                <div id="input-label"></div>
                <div id="input-progress"></div>
            </div>
            <div id="progress-bar"></div>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
